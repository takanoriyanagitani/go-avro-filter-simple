linters:
  enable-all: true
  disable:
    - exportloopref
    - gochecknoglobals
    - depguard
    - err113
    - revive
    - nonamedreturns
    - ireturn
    - nlreturn
    - wsl
    - wrapcheck
    - whitespace
    - exhaustive
    - forbidigo

linters-settings:

  interfacebloat:
    max: 2

  gocyclo:
    min-complexity: 8

  varnamelen:
    max-distance: 32

issues:
  exclude:
    - ST1001
    - ST1003
    - ST1023
